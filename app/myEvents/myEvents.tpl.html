<div class="details-content">
    <form>
        <div class="form-group row page-title">
            {{title}}
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <div ng-show="events.length === 0">
                    You have not registered any event.
                </div>
                <table class="table" ng-show="events.length > 0">
                    <thead>
                    <tr class="list-header">
                        <td>Event Name</td>
                        <td>Venue</td>
                        <td>DateTime</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="evt in events">
                        <td><a ui-sref="event-details({id: evt.id})">{{evt.name}}</a></td>
                        <td>{{evt.venue}}</td>
                        <td>{{evt.dateTime}}</td>
                        <td>
                            <button type="button" class="btn btn-info" ng-click="onDetailsClicked(evt.id)">Details</button>
                            <button type="button" class="btn btn-danger" ng-click="onDeregisterClicked(evt.id)">Deregister</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </form>
</div>
