<div class="details-content">
    <form name="theForm" novalidate>
        <div class="form-group row page-title">
            {{title}}
        </div>
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                data-ng-model="email" required 
                data-ng-class="{'error-input': theForm.email.$dirty && theForm.email.$invalid}" />
            <small class="form-text error-text"
                data-ng-show="theForm.email.$dirty && theForm.email.$invalid" >
                Invalid email address!
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input name="password" type="password" class="form-control" placeholder="Password"
                data-ng-model="password" required 
                data-ng-class="{'error-input': theForm.password.$dirty && theForm.password.$invalid}" />
        </div>
        <div class="form-group row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" 
                    data-ng-click="onLoginClicked()" data-ng-disabled="theForm.$invalid">Login</button>
            </div>
        </div>
        
    </form>
</div>
